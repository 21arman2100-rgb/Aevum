<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow | Strength Guide</title>
    <style>
        :root {
            --primary-red: #cc0000;
            --dark-bg: #0a0a0a;
            --card-bg: #141414;
            --white: #ffffff;
            --text-gray: #a0a0a0;
        }

        /* Fixed Font Issues */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body { 
            background-color: var(--dark-bg); 
            color: var(--white); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Cleaner font for readability */
            line-height: 1.5; 
        }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: #000; border-bottom: 2px solid var(--primary-red);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo { font-size: 24px; text-decoration: none; color: white; font-weight: 900; text-transform: uppercase; }
        .logo span { color: var(--primary-red); }

        .hero-title { text-align: center; padding: 40px 20px; }
        .hero-title h1 { 
            font-size: clamp(2rem, 8vw, 3.5rem); 
            text-transform: uppercase; 
            margin-bottom: 10px;
            line-height: 1.1; /* Prevents overlapping in large titles */
        }
        .hero-title span { color: var(--primary-red); }

        .selector-box { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        
        .gender-btn {
            padding: 12px 30px; border: none; cursor: pointer; font-size: 1rem;
            text-transform: uppercase; font-weight: bold; background: #222; color: #fff;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0% 100%);
            transition: 0.3s;
        }

        .gender-btn.active { background: var(--primary-red); }

        /* Exercise Grid */
        .grid-container {
            display: none; padding: 40px 5%;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        .grid-container.active { display: grid; }

        .ex-card {
            background: var(--card-bg); border: 1px solid #222;
            display: flex; flex-direction: column;
            transition: 0.3s; position: relative;
        }

        .ex-card:hover { border-color: var(--primary-red); }

        .img-box { height: 180px; background: #1a1a1a; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }

        .ex-content { padding: 20px; flex-grow: 1; }
        .ex-content h3 { 
            color: var(--white); 
            text-transform: uppercase; 
            margin-bottom: 10px; 
            font-size: 1.3rem; 
            line-height: 1.2; 
        }
        .ex-content p { color: var(--text-gray); font-size: 0.95rem; margin-bottom: 15px; }
        
        /* YouTube Button Styling */
        .yt-btn {
            display: inline-block;
            background: #ff0000;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 4px;
            transition: 0.3s;
            text-align: center;
        }
        .yt-btn:hover { background: #b30000; }

        footer { text-align: center; padding: 40px; color: #444; border-top: 1px solid #111; margin-top: 50px; }
    </style>
</head>
<body>

    <header>
        <a href="HOME.HTML" class="logo">U<span>FC</span></a>
        <a href="HOME.HTML" style="color:white; text-decoration:none;">HOME</a>
    </header>

    <div class="hero-title">
        <h1>STRENGTH <span>EXERCISES</span></h1>
        <div class="selector-box">
            <button class="gender-btn active" onclick="switchTab('male', this)">Male (Heavy)</button>
            <button class="gender-btn" onclick="switchTab('female', this)">Female (Light)</button>
        </div>
    </div>

    <div id="male" class="grid-container active"></div>
    <div id="female" class="grid-container"></div>

    <footer>UFC &copy; 2026</footer>

        ];

        function render(data, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = data.map((ex, i) => `
                <div class="ex-card">
                    <div class="img-box">
                        <img src="https://images.unsplash.com/photo-1517836357463-d25dfeac3438?w=400" alt="fit">
                    </div>
                    <div class="ex-content">
                        <h3>${ex.name}</h3>
                        <p>${ex.desc}</p>
                        <a href="${ex.video}" target="_blank" class="yt-btn">Watch on YouTube</a>
                    </div>
                </div>
            `).join('');
        }

        function switchTab(gender, btn) {
            document.querySelectorAll('.grid-container').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(gender).classList.add('active');
            btn.classList.add('active');
        }

        render(maleData, 'male');
        render(femaleData, 'female');
    </script>
</body>
</html>
